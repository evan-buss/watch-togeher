<div class="h-full bg-gray-300">
    <app-metadata-modal *ngIf="showModal" (close)="showModal = false"></app-metadata-modal>

    <div class="lg:w-10/12 mx-auto">
        <!-- Top Panel Controls -->
        <div class="full flex flex-col sm:flex-row justify-between items-center px-4">
            <h1 class="text-3xl font-bold font-sans py-4">Movie Library</h1>
            <input type="text" [(ngModel)]="searchTerm" class="appearance-none outline-none rounded p-2 w-full max-w-sm sm:w-64
        focus:shadow-outline" placeholder="Search" />
        </div>
        <h1 *ngIf="errorMessage !== ''" class="text-center text-2xl font-bold font-sans text-gray-500 mt-12">
            {{errorMessage}}
        </h1>
        <!-- Movie Cards List -->
        <!-- {#if netError} -->
        <!-- <h1 class="text-center text-2xl font-bold font-sans text-gray-500 mt-12">
            Please run
            <code class="text-gray-800 bg-white p-2">watch-together init</code>
            to generate your library
        </h1>
        {:else if movies.length === 0}
       -->
        <!-- {:else} -->
        <!-- List of movie cards based on the initial library request -->
        <div class="flex flex-wrap justify-center items-center">
            <app-library-movie-card *ngFor="let movie of movies" [movie]="movie" (play)="handlePlay(movie)"
                (edit)="handleEdit(movie)"></app-library-movie-card>
        </div>
        <!-- {/if} -->
    </div>
</div>
