<!-- Metadata Search Menu -->
<div class="z-10 fixed top-0 left-0 w-screen h-screen flex flex-col items-center
  justify-center">
  <!-- Backdrop Overlay -->
  <div (click)="close.emit(null)" class="fixed top-0 left-0 w-full h-full bg-gray-800 opacity-75
  cursor-pointer"></div>
  <!-- Center Modal -->
  <div class="z-20 w-full max-w-4xl flex flex-col bg-white shadow-lg rounded-lg p-4">
    <!-- Search Header -->
    <div class="flex flex-row">
      <div class="w-full md:w-4/6 pr-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold
          mb-2 ml-1">
          Title
        </label>
        <!--        on:keypress={handleEnter}-->
        <input [(ngModel)]="title" class="appearance-none block w-full bg-gray-200 text-gray-700 border
          border-gray-200 rounded py-2 px-4 mb-3 leading-tight
          focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="The Matrix" />
      </div>
      <div class="w-full md:w-1/6 pr-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold
          mb-2 ml-1" for="grid-last-name">
          Year
        </label>
        <!--        on:keypress={handleEnter}-->
        <!-- TODO: Enforce valid years only... -->
        <input [(ngModel)]="year" class="appearance-none block w-full bg-gray-200 text-gray-700 border
          border-gray-200 rounded py-2 px-4 leading-tight focus:outline-none
          focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="1999" />
      </div>
      <div class="w-full md:w-1/6 self-end">
        <button (click)="search()" style="height: 38px;" class="appearance-none w-full bg-blue-400 hover:bg-blue-300 text-white
          py-2 px-4 mb-3 leading-tight rounded">
          Search
        </button>
      </div>
    </div>

    <!--    {#if errorMessage !== ''}-->
    <!--    <div class="text-center p-6 text-red-500">{errorMessage}</div>-->
    <!--    {:else if items.length === 0}-->
    <div *ngIf="errorMessage !== ''; else table" class="text-center p-6 text-gray-500">
      {{errorMessage}}
    </div>
    <!-- Table Header -->
    <ng-template #table>
      <div class="w-full flex mb-1">
        <div class="w-2/12 text-gray-700">Title</div>
        <div class="w-7/12 text-gray-700">Summary</div>
        <div class="w-1/12 text-gray-700">Year</div>
        <div class="w-1/12 text-gray-700">Rating</div>
      </div>
      <!-- Table Body -->
      <div class="w-full rounded border-2 border-gray-300 flex flex-col">
        <app-metadata-item *ngFor="let movie of results.movies; index as i;" [movie]="movie" [alternate]="i % 2 === 0">
        </app-metadata-item>
      </div>

      <app-pagination [total]="results.total" [perPage]="10" [currentPage]="currentPage"
        (pageChange)="handlePageChange($event)"></app-pagination>

    </ng-template>
    <!--    <Pagination-->
    <!--      total={totalSearchResults}-->
    <!--      perPage={10}-->
    <!--      {currentPage}-->
    <!--      on:page={handlePageChange} />-->
    <!--    {/if}-->
  </div>
</div>
